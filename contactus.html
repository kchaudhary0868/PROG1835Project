<!--About US section-->
<section id="scrolldown">
  <div class="container">
    <div style="text-align:center">
      <h2>Contact Us</h2>
      <p>leave us a message</p>
    </div>
    <div class="row">
      <div class="column">
        <h3>Address</h3><br>
        <label for="location" class="fa fa-map-marker" style="font-size:24px">  455 King Stree west</label><br><br>
        <label for="email" class="fa fa-envelope" style="font-size:24px">  <a href="mailto:salt.spice@gmail.com, salt.spice@gmail.com">salt.spice@gmail.com</a></label><br><br>
        <label for="phone" class="fa fa-phone" style="font-size:24px">  +1 564-888-9987</label>
      </div>
      <div class="column">
        <form action="#">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="country">Email</label>
          <input type="text" id="email" name="email" placeholder="Your email is..">
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

</section>
